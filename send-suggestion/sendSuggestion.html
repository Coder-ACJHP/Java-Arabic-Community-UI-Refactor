<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External font icons link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <!-- Custom css sheet -->
    <link href="sendSuggestion.css" rel="stylesheet">
</head>

<body>
    <div class="top-nav-container">
        <!-- Logged out navbar -->
        <div class="top-nav">
            <div class="nav-leftSide">
                <a href="#" class="logo-link" title="Home">
                    <img src="../resources/Jac-nav-logo.png" alt="no logo" class="top-nav-icon">
                    <p>Java Arabic Community</p>
                </a>
            </div>
            <div class="nav-middleSide">
                <label for="nav-middleSide" class="search-label">Search : </label>
                <input type="text" name="queryText" id="search-input" class="nav-search-input">
                <i class="fas fa-search" title="Search"></i>
            </div>
            <div class="nav-rightSide">
                <a href="#" class="nav-right-link seperator" title="Log in">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign in
                </a>
                <a href="#" class="nav-right-link" title="Register">
                    <i class="fas fa-user-plus"></i>
                    Sign up
                </a>
            </div>
        </div>
    </div>
    <!-- Body fixed container -->
    <div class="static-container">
        <form action="#" method="post" id="suggestion-form">
            <div class="col">
                <label for="name">First and last name : </label>
                <i class="fas fa-user"></i>
                <input type="text" name="name" id="name" class="customInput" placeholder="Coder ACJHP">
            </div>
            <div class="col">
                <label for="email">Email : </label>
                <i class="fas fa-at"></i>
                <input type="email" name="email" id="email" class="customInput" placeholder="you@example.net">
            </div>
            <div class="col">
                <label for="country">Country : </label>
                <i class="fas fa-globe"></i>
                <select id="country" name="country" class="customInput selectInput" required="required">
                    <option value="IQ">Iraq</option>
                    <option value="TR">Turkey</option>
                    <option value="UAE">United Arab Emirates</option>
                </select>
            </div>
            <div class="col">
                <label for="category">Category : </label>
                <i class="fas fa-globe"></i>
                <select id="category" name="category" class="customInput selectInput" required="required">
                    <option value="IQ">Suggest something</option>
                    <option value="TR">Help about website</option>
                    <option value="UAE">Website issue</option>
                    <option value="UAE">All categories</option>
                </select>
            </div>
            <div class="col">
                <label for="subject">Subject : </label>
                <i class="fas fa-asterisk"></i>
                <input type="text" name="subject" id="subject" class="customInput" placeholder="Anything">
            </div>
            <div class="col">
                <label for="message">Message : </label>
                <i class="fab fa-wpexplorer"></i>
                <textarea id="mytextarea" name="message" class="customInput"></textarea>
            </div>
            <div class="col flux">
                    <a href="#" class="suggestion-formLink">Are you unsure?
                        <span>Go to questions page</span>
                    </a>
                    <button type="submit" class="postSuggestion-button" onclick="document.querySelector('.fas.fa-spinner').style.display='inline-block';">
                            <i class="fas fa-spinner"></i> &nbsp;Post your suggestion
                    </button>        
                </div>
        </form>

    </div>
    <!-- Sticky footer -->
    <div class="footer">
        <div class="upperPart">
            <h4 class="header">
                <img src="../resources/Jac-nav-logo.png" class="footer-logo"> Java Arabic Community
                <br>Q &amp; A website</h4>
            <div class="link-container">
                <a href="#" class="links" title="Contact us">CONTACT</a>
                <a href="#" class="links" title="About us">ABOUT US</a>
                <a href="#" class="links" title="Terms &amp; Conditions">TERMS AND CONDITIONS</a>
            </div>
        </div>
        <div class="social-media">
            <a href="#" class="media-link" title="Share on Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="media-link" title="Share on Twitter">
                <i class="fab fa-twitter-square"></i>
            </a>
            <a href="#" class="media-link" title="Share on Google">
                <i class="fab fa-google-plus-square"></i>
            </a>
            <a href="#" class="media-link" title="Share on Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p class="sign">Â© Copyright by
            <a href="https://github.com/Coder-ACJHP/">Coder ACJHP</a> - All Rights Reserved</p>
    </div>
</body>

</html>
